    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Form Content</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>

    <style>

    </style>
    <body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbackground">
            <a class="navbar-brand" href="#">CMS</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-user"></i></a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" th:href="@{/profile}"><i class="fa-solid fa-user"></i> User Profile</a></li>
                            <hr class="m-0">
                            <li><a class="dropdown-item" th:href="@{/login}"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col-2 p-1 border navbackground vh-100">
                <div class="input-group my-2">
                    <input type="text" class="form-control" placeholder="Search..." aria-label="Username" aria-describedby="basic-addon1">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
                <div class="py-3 contenthover"><a class="text-decoration-none" th:href="@{/viewC}"><i class="fa-solid fa-table-cells"></i> View contents</a></div>
                <div class="py-3 contenthover"><a class="text-decoration-none" th:href="@{/formC}"><i class="fa-regular fa-note-sticky"></i> Form content</a></div>
            </div>
            <div class="col-10 p-4 bg-white">
                <h6 id="add_content" class="display-6 pb-3 border-bottom my-5">Add Content</h6>
                <div class="border rounded bg-white">
                    <div class="bg-secondary-subtle p-2 border-bottom mb-3">Content Form Elements</div>
                    <form id="input-form-content" class="mx-3 col-9" th:action="@{/formC}" th:method="post" th:object="${contentPost}">
                        <div >
                            <label for="title" class="form-label"><strong>Title</strong></label>
                            <input class="form-control" id="title" name="title" type="text" th:field="*{title}"   placeholder="Enter the title" maxlength="50">
                            <label id="title-error" class="error" for="title"></label>
                        </div>
                        <div class="pt-3">
                            <label for="brief" class="form-label"><strong>Brief</strong></label>
                            <textarea class="form-control" id="brief" name="brief" th:field="*{brief}" rows="3"></textarea>
                        </div>
                        <div class="pt-3">
                            <label for="contentDetail" class="form-label"><strong>Content</strong></label>
                            <textarea class="form-control" id="contentDetail" name="contentDetail" th:field="*{contentDetail}" rows="6"></textarea>
                        </div>
                        <button type="submit" class="btn  btn-success border my-3">Submit Button</button>
                        <button  type="reset"  class="btn btn-success border my-3" onclick="resetForm()">Reset Button</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script th:src="@{/js/ValidateContent.js}"></script>
    </body>

    </html>
