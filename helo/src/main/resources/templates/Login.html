<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-4">
            <form th:action="@{/login}" id="form-login" th:method="post" >
                <div class="card">
                    <div class="card-header">Please Sign In</div>
                    <div class="card-body">
                        <div><label class="w-100">
                            <input class="form-control mb-3 " type="text"  placeholder="Email" maxlength="50"
                                        name="email">
                        </label></div>
                        <div><label class="w-100">
                            <input class="form-control mb-3" type="password" placeholder="Password" maxlength="50"
                                        name="password">
                        </label></div>
                        <div><label>
                            <input class="mb-3" type="checkbox">
                        </label> Remember Me </div>
                        <div class="d-grid mb-3"> <button class="btn btn-success" type="submit">Login</button></div>
                        <div class="mb-3">
                            <a class="text-decoration-none" th:href="@{/register}">Click here to Register</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/ValidateLogin.js}"></script>
</body>

</html>
