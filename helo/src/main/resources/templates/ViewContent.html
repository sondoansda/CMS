<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbackground">
        <a class="navbar-brand" href="#">CMS</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-user"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/profile}"><i class="fa-solid fa-user"></i> User Profile</a></li>
                        <hr class="m-0">
                        <li><a class="dropdown-item" th:href="@{/login}"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-2 p-1 border navbackground vh-100">
            <div class="input-group my-2">
                <input type="text" class="form-control" placeholder="Search..." aria-label="Username" aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
            <div class="py-3 contenthover"><a class="text-decoration-none" th:href="@{/viewC}"> <i class="fa-solid fa-table-cells"></i> View contents</a></div>
            <div class="py-3 contenthover"><a class="text-decoration-none" th:href="@{/formC}"><i class="fa-regular fa-note-sticky"></i> Form content</a></div>
        </div>
        <div class="col-10 p-4 bg-white">
            <h6 id="view_content" class="display-6 pb-3 border-bottom my-5">View Content</h6>
            <div class="border rounded bg-white">
                <div class="bg-secondary-subtle p-2 border-bottom mb-3">View Content List</div>
                <div><table class="table table-striped table-bordered" id="tbl_user" th:object="${content}">
                    <thead>
                    <tr class="text-center">
                        <th scope="col" class="col-1">#</th>
                        <th scope="col" class="col-3">Title</th>
                        <th scope="col" class="col-6">Brief</th>
                        <th scope="col" class="col-2">Created Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="content : ${contents}">
                        <td class="text-center">
                            <a th:href="@{/formC/{id}(id=${content.id})}"
                               th:if="${content.authorId.id == session.userLogin.id}"
                               th:text="${content.id}" style="text-decoration: none"></a>
                            <span th:if="${content.authorId.id != session.userLogin.id}"
                                  th:text="${content.id}"
                                  style="color: black; cursor: default;"></span>
                        </td>
                        <td class="text-center" th:text="${content.title}"></td>
                        <td class="text-center" th:text="${content.brief}"></td>
                        <td class="text-center" th:text="${content.createDate}"></td>
                    </tr>
                    </tbody>
                </table></div>
                <div class="pagination">
                    <ul class="pagination">
                        <li class="page-item" th:if="${currentPage >0}">
                            <a class="page-link" th:href="@{/viewC(page=${currentPage - 1})}" >Previous</a>
                        </li>
                        <li th:each="i : ${currentPage == totalPage -2? #numbers.sequence(currentPage , totalPage -1) : #numbers.sequence(currentPage , currentPage + 2)}"
                            th:class="${currentPage == i} ? 'page-item active' : 'page-item'"
                            th:if="${totalPage - 2 >= currentPage}">
                            <a class="page-link" th:href="@{/viewC(page=${i})}"
                               th:text="${i+1}">Page</a>
                        </li>
                        <li class="page-item" th:if="${currentPage < totalPage - 1}" >
                            <a class="page-link" th:href="@{/viewC(page=${currentPage + 1})}">Next</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</body>
</html>
