<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbackground">
        <a class="navbar-brand" href="#">CMS</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/profile}"><i class="fa-solid fa-user"></i> User Profile</a></li>
                        <hr class="m-0">
                        <li><a class="dropdown-item" th:href="@{/login}"><i class="fa-solid fa-right-from-bracket"></i>
                            Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-2 p-1 border navbackground">
            <div class="input-group my-2">
                <input type="text" class="form-control" placeholder="Search..." aria-label="Username"
                       aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
            <div class="py-3 contenthover"><a class="text-decoration-none" th:href="@{/viewC}"> <i class="fa-solid fa-table-cells"></i> View contents</a></div>
            <div class="py-3 contenthover"><a class="text-decoration-none" th:href="@{/formC}"><i class="fa-regular fa-note-sticky"></i> Form content</a></div>
        </div>
        <div class="col-10 p-4 bg-white">
            <h6 id="edit_profile" class="display-6 pb-3 border-bottom">Edit Profile</h6>
            <div class="border rounded bg-white">
                <div class="bg-secondary-subtle p-2 border-bottom mb-3">Profile Form Elements</div>
                <div class="mx-2 col-9">
                    <form th:action="@{/profile}" id="myform" method="post" th:object="${userLogin}">
                        <div>
                            <label class="form-label"><strong>First Name</strong></label>
                            <input class="form-control" id="firstName" type="text" th:field="*{firstName}" placeholder="Enter your first name">
                        </div>
                        <div>
                            <label class="form-label"><strong>Last Name</strong></label>
                            <input class="form-control" id="lastName" type="text" th:field="*{lastName}" placeholder="Enter your last name">
                        </div>
                        <label class="form-label"><strong>Email</strong></label>
                        <p th:text="*{email}">yourEmail@gmail.com</p>
                        <div>
                            <label class="form-label"><strong>Phone</strong></label>
                            <input class="form-control" id="phone" type="text" th:field="*{phone}" placeholder="Enter your phone">
                        </div>
                        <div>
                            <label class="form-label"><strong>Description</strong></label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Enter your description"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-light border my-3">Submit</button>
                            <button type="reset" class="btn btn-light border my-3">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
